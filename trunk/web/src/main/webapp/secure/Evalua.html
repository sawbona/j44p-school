<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Evaluacion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div>
      Hola! Bienvenido: <span jwcid="@Insert" value="ognl:nombre"> Jacob</span>
    </div>
    Evaluacion para el proyecto School.
    <div id ="zona-pregunta-examen" style="text-align: center;">
      Contesta correctamente las siguientes preguntas:
      <form jwcid="siguienteForm">
        <p>
          <span jwcid="@Insert" value="ognl:preguntaContestando">
            1
          </span> /
          <span jwcid="@Insert" value="ognl:totalPreguntas">
            10
          </span>
          <span jwcid="@Insert" value="ognl:pregunta">Cuanto es 1 + 1?</span><br/>
          <div jwcid="opcionesRadioGroup">
            <span jwcid="opcionesFor">
              <span>
                <input type="radio" name="opcionSeleccionada" value="ognl:opcionSeleccionada"
                jwcid="@Radio"/>
                <span jwcid="opcionInsert"/>
              </span>
              <br/>
            </span>
          </div>
          <span  jwcid="$remove$">
            <input type="radio" name="pregunta-0" value="1"/>b) 2<br/>
            <input type="radio" name="pregunta-0" value="1"/>c) 3<br/>
            <input type="radio" name="pregunta-0" value="1"/>d) 4<br/>
          </span>
        </p>
        <input type="submit" jwcid="anteriorSubmit"/>
        <input type="submit" value="Siguiente"/>
      </form>
    </div>
    <div>
      <a href="#" jwcid="homeDirectLink">
        home
      </a>
    </div>
  </body>
</html>
